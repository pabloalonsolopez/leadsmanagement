<div class="bgc(red) pb(40px) pt(15px)">
    <div class="d(flex) ai(center) maxw(xl) m(0-auto) px(20px)">
        <div>
            <h1 class="fw(300) fs(3.2rem) c(white)">Clientes Potenciales</h1>
        </div>
        <div class="ml(auto)">
            <a class="{{'button' | f}} {{'button-primary-alt' | f}}" (click)="openCreateLeadModal()">Crear Cliente Potencial</a>
        </div>
    </div>
</div>
<div class="maxw(xl) m(0-auto) px(20px) py(60px)">
  <table class="w(100%) bco(collapse)">
    <thead>
      <tr>
        <th class="bb(1) bc(porcelain) px(15px) pb(10px) ta(left) fw(600) fs(1.3rem) tt(uppercase)">Id</th>
        <th class="bb(1) bc(porcelain) px(15px) pb(10px) ta(left) fw(600) fs(1.3rem) tt(uppercase)">Nombre</th>
      </tr>
    </thead>
    <tbody>
      <tr routerLink="{{lead._id}}" *ngFor="let lead of leads">
        <td class="p(15px) bb(1) bc(porcelain)">{{lead._id}}</td>
        <td class="p(15px) bb(1) bc(porcelain)">{{lead.name}}</td>
      </tr>
    </tbody>
  </table>
</div>
